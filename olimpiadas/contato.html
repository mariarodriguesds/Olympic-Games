          <br>
          <label>Telefone:</label> 
          <input class="inp-contato" type="text" name="InpEmail" placeholder="Ex: 19985634582" maxlength="11" pattern="[0-9]+$"  id="InputFone">
          <br>
          <label>Mensagem:</label>
          <textarea name="TextArea" id="" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

          <center><button class="button2" onclick="Validar()">Enviar</button><button type="reset" id="Botaolimpar" class="button2" onclick="limpar">Limpar</button></center>

<script>
    function Validar(){
      var nome = document.getElementById("InputNome");
      var email = document.getElementById("InputEmail");
      var telefone = document.getElementById("InputFone");

      if(nome.value === "" || email.value === "" || telefone.value === ""){
        alert("Por favor, preencha todos os campos");
        return false;
      }
      else{
        alert("Obrigado pelo feedback!");
